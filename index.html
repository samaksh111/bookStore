<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(270deg, #d3df69, #d9ec5e, #efef41, #f1ee05);
            background-size: 800% 800%;
            animation: gradientBG 2s ease infinite;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            color: white;
            background-color: #4a4e69;
            padding: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 2rem;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .afterHeader {
            text-align: center;
            margin-bottom: 20px;
        }

        .afterHeader a button {
            background-color: #4a4e69;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .afterHeader a button:hover {
            background-color: #22223b;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 80px; /* Increased spacing between blocks */
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .flip-card {
            perspective: 1000px;
            width: 150px; /* Block width */
            height: 225px; /* Block height */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .flip-card:hover {
            transform: scale(1.05);
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-card-back {
            background-color: #f8f9fa;
            color: #333;
            transform: rotateY(180deg);
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        footer {
            color: white;
            background-color: #4a4e69;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        img {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <header>
        Welcome To Book Showcase
    </header>
    <div class="afterHeader">
        <a href="index.html">
            <button>
                Home
            </button>
        </a>
    </div>
    <div style="font-weight: bold; margin: 10px; font-size: 1.5rem; text-align: center;">
        Explore Books in the Bookstore
    </div>
    <div class="image-container">
        <div class="flip-card">
            <a href="book1.html" target="_blank">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="book1.jpg" alt="Autobiography of a Yogi">
                    </div>
                    <div class="flip-card-back">
                        Click to Know More
                    </div>
                </div>
            </a>
        </div>
        <div class="flip-card">
            <a href="book2.html" target="_blank">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="book2.jpg" alt="Atomic Habits">
                    </div>
                    <div class="flip-card-back">
                        Click to Know More
                    </div>
                </div>
            </a>
        </div>
        <div class="flip-card">
            <a href="book3.html" target="_blank">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="book3.jpg" alt="India, That is Bharat">
                    </div>
                    <div class="flip-card-back">
                        Click to Know More
                    </div>
                </div>
            </a>
        </div>
    </div>
    <footer>
        <span class="bi bi-c-circle"></span> 2025 Book Showcase | All rights reserved
    </footer>
</body>

</html>
